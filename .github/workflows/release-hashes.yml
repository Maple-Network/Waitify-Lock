name: Generate Release Hashes

on:
  release:
    types: [published]
    
permissions:
  contents: write
  packages: write

jobs:
  generate_hashes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install jq
        run: sudo apt-get install jq

      
      - name: Get release asset download URL
        id: get-url
        run: |
          # Use GitHub API to get the asset download URL
          ASSET_URL=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest" | \
            jq -r '.assets[0].browser_download_url')
          echo "Asset URL: $ASSET_URL"
          echo "::set-output name=asset_url::$ASSET_URL"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Download release asset
        run: |
          # Use the asset download URL from the previous step
          curl -L -o ./asset.apk -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" ${{ steps.get-url.outputs.asset_url }}
      
      - name: Calculate SHA-256 Hashes
        run: |
          sha256sum ./asset.apk > hashes.txt

      - name: Upload Hashes as Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./hashes.txt
          asset_name: hashes.txt
          asset_content_type: text/plain
